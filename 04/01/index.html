<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, max-scale:1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>UI组件之色彩选择器</title>
  <link rel="stylesheet" type="text/css" href="index.css" />
</head>
<body>
  <div id="colorPicker">
  <div id="canvasPanel">
    <canvas id="panel" width="350px" height="500px"></canvas>
    <span></span>
  </div>
  <div id="canvasBand">
    <canvas id="band" width="10px" height="500px"></canvas>
    <span></span>
  </div>
  <div id="disInfo">
    <div id="inputInfo">
      <div>
        <label for="colorR">R :</label><input id="colorR" />
        <div></div><div></div>
      </div>
      <div>
        <label for="colorG">G :</label><input id="colorG" />
        <div></div><div></div>
      </div>
      <div>
        <label for="colorB">B :</label><input id="colorB" />
        <div></div><div></div>
      </div>
      <hr />
      <div>
        <label for="colorH">H :</label><input id="colorH" />
        <div></div><div></div>
      </div>
      <div>
        <label for="colorS">S :</label><input id="colorS" />
        <div></div><div></div>
      </div>
      <div>
        <label for="colorL">L :</label><input id="colorL" />
        <div></div><div></div>
      </div>
    </div>
    <div id="resultInfo">
      <div></div>
      <div>
        <div>
          <span id="rgbResult">rgb:(255, 255, 255)</span><span class="copyValue">复制</span>
        </div>
        <div>
          <span id="hslResult">hsl:(255, 255, 255)</span><span class="copyValue">复制</span>
        </div>
        <div>
          <span id="hsvResult">hsv:(255, 255, 255)</span><span class="copyValue">复制</span>
        </div>
      </div>
    </div>
  </div>
</div>
  <script src="index.js"></script>
  <script>
    alert( colorPicker );
	  colorPicker.init();
  </script>
</body>
</html>
