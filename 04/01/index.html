<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, max-scale:1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>UI组件之色彩选择器</title>
  <link rel="stylesheet" type="text/css" href="index.css" />
</head>
<body>
  <div id="colorPicker">
  <div>
    <canvas id="panel" width="350px" height="500px"></canvas>
    <span id="panelPoint"></span>
  </div>
  <div>
    <div id="band"></div>
   <!-- <canvas id="band" width="14px" height="500px"></canvas>-->
    <span id="bandPoint"></span>
  </div>
  <div id="disInfo">
    <div id="inputInfo">
      <div>
        <label for="colorR">R :</label><input id="colorR" value="255" />
        <div class="addBtnR"></div><div class="lessBtnR"></div>
      </div>
      <div>
        <label for="colorG">G :</label><input id="colorG" value="0"/>
        <div class="addBtnG"></div><div class="lessBtnG" ></div>
      </div>
      <div>
        <label for="colorB">B :</label><input id="colorB" value="0"/>
        <div class="addBtnB"></div><div class="lessBtnB"></div>
      </div>
      <hr />
      <div>
        <label for="colorH">H :</label><input id="colorH" />
        <div class="addBtnH"></div><div class="lessBtnH"></div>
      </div>
      <div>
        <label for="colorS">S :</label><input id="colorS" />
        <div class="addBtnS"></div><div class="lessBtnS"></div>
      </div>
      <div>
        <label for="colorL">L :</label><input id="colorL" />
        <div class="addBtnL"></div><div class="lessBtnL"></div>
      </div>
    </div>
    <div id="resultInfo">
      <div id="disPanel"></div>
      <div>
        <div>
          <span class="copyValue">rgb值</span><span id="rgbResult">rgb:(255, 255, 255)</span>
        </div>
        <div>
          <span class="copyValue">hsl值</span><span id="hslResult">hsl:(255, 255, 255)</span>
        </div>
      </div>
    </div>
  </div>
</div>
  <script src="index.js"></script>

</body>
</html>
