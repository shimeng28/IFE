<!--利用栅格分块，因为每个小块需要有左右20像素的距离， ***在栅格内部设置padding和min-height，并且增加一个.inner ***的div， 便可以显示出边距为20的栅格 ***由于col-*s-*是浮动的，需要清除浮动 ***另一种方法是利用CSS3 calc--><!DOCTYPE html><html lang="en"><head>  <meta charset="UTF-8">  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />  <meta name="viewport" content="width=device-width, initial-scale=1" />  <title>Title</title>  <style>    html, body, div{      padding : 0;      margin  : 0;    }    div{      box-sizing : border-box;    }    .container{      border : 1px solid #999;      padding: 10px;    }    .clearfix:after{      content : " ";      display : table;      clear   : both;      zoom    : 1;    }    .clearfix:before{      display : table;      content : " ";    }    .col-sm-1, .col-sm-2, .col-sm-3, .col-sm-4,    .col-sm-5, .col-sm-6, .col-sm-7, .col-sm-8,    .col-sm-9, .col-sm-10,.col-sm-11,.col-sm-12,    .col-md-1, .col-md-2, .col-md-3, .col-md-4,    .col-md-5, .col-md-6, .col-md-7, .col-md-8,    .col-md-9, .col-md-10,.col-md-11, .col-md-12 {        float   : left;        padding : 10px;        min-height: 1px;    }    @media ( min-width : 678px ){        .col-md-1{            width : 8.33333333%;        }        .col-md-2{            width : 16.66666667%;        }        .col-md-3{            width : 25%;        }        .col-md-4{            width : 33.33333333%;        }        .col-md-5{            width : 41.66666667%;        }        .col-md-6{            width : 50%;        }        .col-md-7{            width : 58.33333333%;        }        .col-md-8{            width : 66.66666667%;        }        .col-md-9{            width : 75%;        }        .col-md-10{            width : 83.33333333%;        }        .col-md-11{            width : 91.66666667%;        }        .col-md-12{            width : 100%;        }    }    @media ( max-width : 678px ){       .col-sm-1{         width : 8.3333%;       }       .col-sm-2{         width : 16.6667%;       }       .col-sm-3{         width : 25%;       }       .col-sm-4{         width : 33.3333%;       }       .col-sm-5{         width : 41.6667%;       }       .col-sm-6{         width : 50%;       }       .col-sm-7{         width : 58.3333%;       }       .col-sm-8{         width : 66.6667%;       }       .col-sm-9{         width : 75%;       }       .col-sm-10{         width : 83.3333%;       }       .col-sm-11{         width : 91.6667%;       }       .col-sm-12{         width : 100%;       }    }    .inner{      width : 100%;      height: 50px;      border: 1px solid #999;      background-color : #eee;      min-width  : 44px;    }  </style></head><body>  <div class="clearfix container">    <div class="clearfix wrap col-md-4 col-sm-6">      <div class="inner"></div>    </div>    <div class="clearfix wrap col-md-4 col-sm-6">      <div class="inner"></div>    </div>    <div class="clearfix wrap col-md-4 col-sm-12">      <div class="inner"></div>    </div>    <div class="clearfix wrap col-md-3 col-sm-3">      <div class="inner"></div>    </div>    <div class="clearfix wrap col-md-6 col-sm-6">      <div class="inner"></div>    </div>    <div class="clearfix wrap col-md-3 col-sm-3">      <div class="inner"></div>    </div>    <div class="clearfix wrap col-md-1 col-sm-2">      <div class="inner"></div>    </div>    <div class="clearfix wrap col-md-1 col-sm-2">      <div class="inner"></div>    </div>    <div class="clearfix wrap col-md-2 col-sm-8">      <div class="inner"></div>    </div>    <div class="clearfix wrap col-md-2 col-sm-3">      <div class="inner"></div>    </div>    <div class="clearfix wrap col-md-6 col-sm-3">      <div class="inner"></div>    </div>  </div></body></html>
