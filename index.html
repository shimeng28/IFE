					    + '编写一个task.js脚本，参考官网的includeJs方法，实现根据传入的参数（关键字），抓取百度第一页对应该关键字的搜索结果。'
					    + '将结果输出为json string回显。'
				}
			]
		}
	];
	//projectIndex, itemIndex, projectMap
	autoCompleteProject = (function(){
		var projectAddrGen, descriptor, itemAddress, itemName, projectItem;
		projectAddrGen = function( projectIndex, itemIndex ){
			var source, preview;
			if( projectIndex <  10 ){
				projectIndex = '0' + projectIndex;
			}
			if( itemIndex < 10 ){
				itemIndex = '0' + itemIndex;
			}
			source   = 'https://github.com/shimeng28/IFE/blob/master/'
				+ projectIndex
				+ '/task' + itemIndex + '/index.html';
			preview  = 'https://shimeng28.github.io/IFE/'
				+ projectIndex
				+ '/task' + itemIndex + '/index.html';

			return {
				sourceAddr  : source,
				previewAddr : preview
			}
		};
		descriptor     = function( parag ){
			return  '<div class="desc">' + parag + '</div>';
		};
		itemAddress    = function( previewAddr, sourceAddr ){
			return '<div class="item_address">'
				+  '<button><a href="' + previewAddr +  '" target="_blank">预览</a></button>'
				+  '<button><a href="' + sourceAddr  +  '" target="_blank">源码</a></button>'
				+'</div>';
		};
		itemName       = function( projectIndex, itemIndex, headerName ){
			return  '<label for="' + projectIndex + 'task' + itemIndex + '">'
				+ headerName
				+ '</label>'
				+ '<input id="' + projectIndex + 'task' + itemIndex
				+ '"  type="radio" name="item' + projectIndex
				+ '" />';
		};
		projectItem = function( projectIndex, itemIndex, projectMap ){
			var htmlTemp;
			if( itemIndex    < 10 ){
				itemIndex = '0' + itemIndex;
			}
			htmlTemp = itemName( projectIndex, itemIndex, projectMap.headerName )
				+ '<div>'
				+   itemAddress( projectMap.previewAddr, projectMap.sourceAddr )
				+   descriptor(     projectMap.description )
				+ '</div>';
			return htmlTemp;
		};
		return function(){
			var result = '',  len, i, name, infoList, projectIndex;
			for( i=0, len=projectList.length; i<len; i++ ){
				infoList = projectList[i].info;
				name     = projectList[i].name;

				if( !infoList.length ) continue;
				projectIndex = (i<10) ? ( '0' + (i+1) ) : (i+1);

				result += '  <label for="' + projectIndex + '">' + name + '</label>'
					+ '<input id="'  + projectIndex + '" type="radio" name="IFE" />'
					+ '<div>';
				infoList.forEach( function(itemMap, index){
					var address = projectAddrGen( i+1, index+1 );
					itemMap.sourceAddr  = address.sourceAddr;
					itemMap.previewAddr = address.previewAddr;

					result += projectItem( i+1, index+1, itemMap );
				});
				result +=  '</div>';
			}
			return result;
		}
	})();
	return {
		projectList  : projectList,
    autoComplete : autoCompleteProject
  }
})();

var root = document.getElementById('IFEProject');
root.innerHTML = createProject.autoComplete();
</script>
